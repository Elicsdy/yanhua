<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .text-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        
        .text-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
        
        .url-info {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="text-display">
        <div class="text-box" id="displayText">正在加载文字...</div>
        <div class="url-info" id="urlInfo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            const displayText = document.getElementById('displayText');
            const urlInfo = document.getElementById('urlInfo');
            
            // 从URL获取word参数
            function getWordFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const word = urlParams.get('word');
                return word || '默认文字';
            }
            
            // 显示URL信息
            function displayURLInfo() {
                const currentURL = window.location.href;
                urlInfo.textContent = ``;
            }
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 烟花粒子类
            class Particle {
                constructor(x, y, color, velocity, size, decay) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = velocity;
                    this.size = size;
                    this.decay = decay;
                    this.alpha = 1;
                    this.gravity = 0.01;
                }
                
                update() {
                    this.velocity.x *= 0.99;
                    this.velocity.y *= 0.99;
                    this.velocity.y += this.gravity;
                    
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    this.alpha -= this.decay;
                    
                    return this.alpha > 0;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // 烟花类
            class Firework {
                constructor(x, y, targetX, targetY) {
                    this.x = x;
                    this.y = y;
                    this.targetX = targetX;
                    this.targetY = targetY;
                    this.size = 8; // 最大尺寸
                    this.particleCount = 200; // 最大粒子数
                    this.explosionSize = 4; // 最大爆炸范围
                    
                    this.distance = Math.sqrt(
                        Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2)
                    );
                    
                    this.speed = 5 + Math.random() * 5;
                    this.angle = Math.atan2(targetY - y, targetX - x);
                    
                    this.velocity = {
                        x: Math.cos(this.angle) * this.speed,
                        y: Math.sin(this.angle) * this.speed
                    };
                    
                    this.trail = [];
                    this.exploded = false;
                    this.particles = [];
                    this.color = this.getRandomColor();
                }
                
                getRandomColor() {
                    const colors = [
                        '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                        '#ff00ff', '#00ffff', '#ff8a00', '#da1b60',
                        '#8a2be2', '#7fff00', '#ff1493', '#00ced1',
                        '#ff4500', '#32cd32', '#1e90ff', '#ffd700'
                    ];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    if (!this.exploded) {
                        this.x += this.velocity.x;
                        this.y += this.velocity.y;
                        
                        // 添加轨迹
                        this.trail.push({x: this.x, y: this.y});
                        if (this.trail.length > 5) {
                            this.trail.shift();
                        }
                        
                        // 检查是否到达目标位置
                        const distanceToTarget = Math.sqrt(
                            Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2)
                        );
                        
                        if (distanceToTarget < 5) {
                            this.explode();
                        }
                    } else {
                        // 更新所有粒子
                        this.particles = this.particles.filter(particle => particle.update());
                    }
                }
                
                explode() {
                    this.exploded = true;
                    
                    // 创建爆炸粒子
                    for (let i = 0; i < this.particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * this.explosionSize;
                        
                        const velocity = {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        };
                        
                        const size = Math.random() * this.size + 1;
                        const decay = 0.005 + Math.random() * 0.01;
                        
                        this.particles.push(
                            new Particle(this.x, this.y, this.color, velocity, size, decay)
                        );
                    }
                }
                
                draw() {
                    if (!this.exploded) {
                        // 绘制轨迹
                        for (let i = 0; i < this.trail.length; i++) {
                            const point = this.trail[i];
                            const alpha = i / this.trail.length;
                            
                            ctx.save();
                            ctx.globalAlpha = alpha;
                            ctx.fillStyle = this.color;
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, this.size * alpha, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.restore();
                        }
                        
                        // 绘制烟花主体
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // 绘制所有粒子
                        this.particles.forEach(particle => particle.draw());
                    }
                }
            }
            
            // 烟花管理器
            const fireworks = [];
            let autoFireInterval;
            
            // 创建烟花
            function createFirework(startX, startY, targetX, targetY) {
                fireworks.push(new Firework(startX, startY, targetX, targetY));
            }
            
            // 自动发射烟花
            function startAutoFire() {
                if (autoFireInterval) clearInterval(autoFireInterval);
                
                autoFireInterval = setInterval(() => {
                    const startX = Math.random() * canvas.width;
                    const startY = canvas.height;
                    const targetX = Math.random() * canvas.width;
                    const targetY = Math.random() * canvas.height * 0.7;
                    
                    createFirework(startX, startY, targetX, targetY);
                }, 200); // 更频繁地发射
            }
            
            // 动画循环
            function animate() {
                // 清除画布并添加半透明黑色覆盖层，创建拖尾效果
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制所有烟花
                fireworks.forEach((firework, index) => {
                    firework.update();
                    firework.draw();
                });
                
                // 移除已消失的烟花
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                        fireworks.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // 点击创建烟花
            canvas.addEventListener('click', (e) => {
                const startX = canvas.width / 2;
                const startY = canvas.height;
                const targetX = e.clientX;
                const targetY = e.clientY;
                
                createFirework(startX, startY, targetX, targetY);
            });
            
            // 鼠标移动创建烟花
            let mouseMoved = false;
            let lastMouseX = 0;
            let lastMouseY = 0;
            
            canvas.addEventListener('mousemove', (e) => {
                if (!mouseMoved) {
                    mouseMoved = true;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                    return;
                }
                
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 20) {
                    createFirework(canvas.width / 2, canvas.height, e.clientX, e.clientY);
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });
            
            // 初始化显示文字
            const word = getWordFromURL();
            displayText.textContent = decodeURIComponent(word);
            displayURLInfo();
            
            // 启动动画和自动发射
            animate();
            startAutoFire();
            
            // 初始自动发射几发烟花
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const startX = Math.random() * canvas.width;
                        const startY = canvas.height;
                        const targetX = Math.random() * canvas.width;
                        const targetY = Math.random() * canvas.height * 0.7;
                        
                        createFirework(startX, startY, targetX, targetY);
                    }, i * 200);
                }
            }, 500);
        });
    </script>
</body>
</html>
